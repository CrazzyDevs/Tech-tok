        <form class="form-col">
            <div class="first-col">
                <div class="cust-info">
                    <div id="header-one">
                        <h3>Customer Info</h3>
                        <b>* Required</b>
                    </div>
                    <hr>
                    <div class="email">
                        <label>Email *</label>
                        <input required type="email">
                    </div>
                </div>
                 <div class="ship-addr">
                    <div class="header-two">
                        <h3>Shipping Address</h3>
                        <b>* Required</b>
                    </div>
                    <hr>
                    <div class="full-name-ship">
                        <label>Full Name *</label>
                        <input required type="text">
                    </div>
                    <div class="street-addr">
                        <label>Street Address *</label>
                        <input required type="address">
                        <div class="space-ship">
                            <input required type="address">
                        </div>
                    </div>

                    <div class="grid-ship">
                        <div class="city">
                            <label>City *</label>
                            <input required type="address">
                        </div>
                        <div class="state">
                            <label>State/Province </label>
                            <input required type="address">
                        </div>
                        <div class="zip">
                            <label>Zip/Postal Code *</label>
                            <input required type="number">
                        </div>
                    </div>
                    <div class="country-ship">
                        <label>Country *</label>
                        <input required type="text" placeholder="United States">
                    </div>
                </div>
                <div class="bill-addr">
                    <div class="header-three">
                        <h3>Billing Address </h3>
                        <b>* Required</b>
                    </div>
                    <hr>
                    <div class="full-name-bill">
                        <label>Full Name *</label>
                        <input required type="text">
                    </div>
                    <div class="street-bill">
                        <label>Street Address *</label>
                        <input required type="text">
                        <div class="space-bill">
                            <input required type="text">
                        </div>
                    </div>
                    <div class="grid-bill">
                        <div class="city">
                            <label>City *</label>
                            <input required type="address">
                        </div>
                        <div class="state">
                            <label>State/Province </label>
                            <input required type="address">
                        </div>
                        <div class="zip">
                            <label>Zip/Postal Code *</label>
                            <input required type="number">
                        </div>
                    </div>
                    <div class="country-bill">
                        <label>Country *</label>
                        <input required type="text" placeholder="United States">
                    </div>
                </div>
